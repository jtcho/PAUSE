<!doctype html>

<!-- CSP Mode for Chrome Extensions -->
<html ng-csp>

<head>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/screen.css">
    <link rel="stylesheet" href="styles/newcharacter.css">
    <link rel="stylesheet" href="styles/status.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/simple.css">
    <!-- ACTIVE THEME, CHANGED AT RUNTIME -->
    <link rel="stylesheet" title="activeTheme" href="">
    
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- Required for Angular Effects. -->
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
    <link rel="stylesheet" href="bower_components/qtip2/jquery.qtip.min.css" />

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="bower_components/qtip2/jquery.qtip.js"></script>
    <script src="bower_components/qtip2/basic/jquery.qtip.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->

    <!-- user -->
    <script src="scripts/util.js"></script>
    <script src="app.js"></script>
    <!-- SERVICES -->
    <script src="services/storageliason.js"></script>
    <script src="services/exphandler.js"></script>
    <script src="services/soundmanager.js"></script>
    <!-- CONTROLLERS -->
    <script src="controllers/main.controller.js"></script>
    <script src="controllers/newcharacter.controller.js"></script>
    <script src="controllers/status.controller.js"></script>
    <script src="controllers/settings.controller.js"></script>
    <script src="controllers/simple.controller.js"></script>
    <!-- DIRECTIVES -->
    <script src="directives/attributes.directive.js"></script>
    <script src="directives/contenteditable.directive.js"></script>
    <script src="directives/tooltip.directive.js"></script>
    <script src="directives/gender.directive.js"></script>
    <script src="directives/expbar.directive.js"></script>
    <script src="directives/gear.directive.js"></script>
    <script src="directives/clockicon.directive.js"></script>
    <script src="directives/modals/booleanmodal.directive.js"></script>
    <script src="directives/modals/textmodal.directive.js"></script>
    <script src="directives/modals/locationmodal.directive.js"></script>
    <script src="directives/checkbox.directive.js"></script>
    <!-- enduser -->

</head>

<body ng-app="pauseApp" style="overflow:hidden;">
    
    <div id="top-view" style="width:100%; height:100%;" ui-view></div>

</body>

</html>
