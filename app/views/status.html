<div class="animate-screen">

    <h1 class="text-center sheen">{{data.name}}</h1>

    <h4 class="text-center level_info">Level {{data.level}} {{data.className}}</h4>

    <div class="expbar_outer">
        <div class="expbar" tooltip tooltip-content="{{Math.round(data.expPercent*100)}}%"></div>
        <div class="expbar_fill" style="width:{{data.expPercent*193}}px"></div>
    </div>

    <div class="container">
    	<div class="left text-center" style="">
	    	<div class="avatar-card" style="">
	    		<div class="avatar"></div>
	    	</div>
            <div class="grid-block gender-symbol"></div>
    	</div><div class="right">
    		<ul>
                <li>Race: </li>
    			<li>Alignment: TBD</li>
                <li>Birthday: {{birthdayString}}</li>
    		</ul>
            <attributes></attributes>
            <div class="todos">
                <div class="todos-inner">
                    <h4 class="sheen text-center">QUEST JOURNAL</h4>
                    <ul>
                        <li ng-repeat="todo in todos">
                            <div class="checkbox" ng-click="completeTodo($event, todo, $index)"></div>
                            <div spellcheck="false" contenteditable="true" class="textarea" ng-keydown="keyDown($event, todo, $index)" ng-model="todo[1]"></div>
                        </li>
                    </ul>
                </div>
            </div>
    	</div>
    </div>

</div>
