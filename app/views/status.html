<link rel="stylesheet" href="styles/status.css">

<div class="animate-screen">

    <h1 class="text-center sheen">{{data.name}}</h1>

    <h4 class="text-center" style="margin-top:0px;">Level {{data.level}} {{data.className}}</h4>

    <div class="expbar_fill" style="
        left: -{{204/2 * (1-data.expPercent)}}px;
        width: {{204*data.expPercent}}px;
        margin-bottom:50px;
        ">
        <div class="expbar" tooltip tooltip-content="{{data.expPercent*100}}"></div>
    </div>

    <div style="width: 80%; height: 300px; margin: 0 auto;">
    	<!-- Filler Div. Yes. -->
    	<div style="width:0%; display:inline-block; height: 100%; vertical-align:top;">
    	</div><div class="left text-center" style="position:relative; top:20%; left:-5%;">
	    	<div class="avatar-card" style="">
	    		<div class="avatar"></div>
	    	</div>
            <div class="grid-block gender-symbol" style="
                background-image:url('../assets/images/gender_symbols/{{data.gender}}.png');"> </div>
    	</div><div class="right" style="">
    		<ul>
    			<li>Birthday: {{birthdayString}}</li>
    			<li>Alignment: TBD</li>
    			<!-- <li>Status:</li> -->
    		</ul>
            <attributes></attributes>
            <div class="todos">
                <div class="todos-inner">
                    <h4 class="sheen text-center" style="margin: 10px 0 0 10px;">quest journal</h4>
                    <ul>
                        <li ng-repeat="todo in todos">
                            <div style="width: 10px; height: 10px; background-color:#fff; display:inline-block;"></div>
                            <div contenteditable="true" class="textarea" ng-keydown="keyDown($event, todo, $index)" ng-model="todo[1]"></div>
                            <!-- <form class="form-todo" ng-submit="onSubmitTodo(todo, $index)">
                                <input type="text" class="input-todo" ng-model="todo[1]">
                            </form> -->
                        </li>
                    </ul>
                </div>
            </div>
    	</div>
    </div>

</div>
