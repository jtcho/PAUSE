<div class="animate-screen">
<!-- <div class="container"> -->
	<h2 class="text-center sheen">Choose a Strong and Weak Point!</h2>
<!-- </div> -->

<div class="console-name">
	<div class="console-name-inner">
		<h4 class="typed typed2" style="margin: 13px 10px 10px 10px; font-size:1.2em; opacity:0;">>{{article}} Now pick strong and weak point attributes!</h4><!-- <span style="margin:0 0 10px -10px;"></span> -->
	</div>
</div>

<!-- USER INPUT SECTION -->
<div style="width: 80%; position: relative; margin: 0 auto;">
	<div class="text-center" style="width: 100%; height:100px; margin-bottom:30px;">
		<h1>+</h1>
		<svg class="rightarrow" style="margin: 0;" height="30" width="30" ng-click="updateSIndex(-1)">
			<polygon points="1,15 30,1 30,30" class="continue_triangle" />
		</svg><h2 style="display: inline-block; width:auto; margin: 0 50px; vertical-align:middle;">{{attrs[sIndex]}}
		</h2><svg class="rightarrow" style="margin: 0;" height="30" width="30" ng-click="updateSIndex(1)">
			<polygon points="1,1 1,30 30,15" class="continue_triangle" />
		</svg>
	</div>

	<div class="text-center" style="width: 100%; height:100px;">
		<h1>-</h1>
		<svg class="rightarrow" style="margin: 0;" height="30" width="30" ng-click="updateWIndex(-1)">
			<polygon points="1,15 30,1 30,30" class="continue_triangle" />
		</svg><h2 style="display: inline-block; width:auto; margin: 0 50px; vertical-align:middle;">{{attrs[wIndex]}}
		</h2><svg class="rightarrow" style="margin: 0;" height="30" width="30" ng-click="updateWIndex(1)">
			<polygon points="1,1 1,30 30,15" class="continue_triangle" />
		</svg>
	</div>

	<div style="position: absolute; top:50%; right: 0;">
	<svg class="rightarrow" style="margin: 0;" height="60" width="80" ng-click="submit()">
			<polygon points="1,1 1,50 50,25" class="continue_triangle" />
			<polygon points="20,1 20,50 75,25" class="continue_triangle" />
		</svg>
	</div>

</div>
</div>
